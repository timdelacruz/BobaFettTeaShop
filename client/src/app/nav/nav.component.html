<nav class="navbar navbar-expand-md navbar-light bg-primary">
    <div class="container">
    <a class="navbar-brand" href="#">Boba Fett Tea Shop</a>

    <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
      <li class="nav-item active">
        <a class="nav-link" routerLink='/order'>My Order</a>
      </li>
    </ul>
  
    <div *ngIf="accountService.currentUser$ | async" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink='/profile'><i class="fa fa-user"></i>  Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>  Log Out</a>
      </div>
    </div>
  
    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" autocomplete="off">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    </div>
</nav>
